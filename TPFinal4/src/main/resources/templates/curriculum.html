<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
	<script src="/webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"> </script>
	<script src="/webjars/popper.js/2.9.3/umd/popper.min.js" type="text/javascript"> </script>
	<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript"> </script>
	<script src="https://kit.fontawesome.com/6e3d8211f7.js" crossorigin="anonymous"></script>
	<meta charset="utf-8">
	<title>Inicio</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body id="body2">
     <div th:each="dato:${dad}">
     
       <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/curriculum/nuevo/}+${dato.id}">Crear Curriculum Vitae</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" th:href="@{/curriculum/editar/}+${dato.id}">Ver CV</a>

				</div>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" th:href="@{/cursos/listar/}+${dato.id}">Cursos</a>
				</div>
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" th:href="@{/usuario/editar/}+${dato.id}">Modificar mis Datos</a>

				</div>
				<div class="navbar-nav">
				<a class="nav-link active" th:href="@{/usuario/principal}">Inicio</a>
				</div>

				    <button type="submit" class="btn btn-primary mt-3">salir</button>
				</form>
			</div>
		</div>
       </nav>
     </div>
   <br></br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<div th:if="${datos.id == null}">
				<h2 class="text-center"> Complete su Curriculum</h2 >
			</div>
			<div th:unless="${datos.id == null}">
			     <h2 class="text-center"> Edite su Curriculum</h2 >
			</div>
				<form class="row g-3" th:action="@{/curriculum/guardar/}+${id}" method="POST" th:object="${datos}">
				 <input type="hidden" th:field="*{id}" th:value="${datos.id}" />
					<div class="col-md-6">
						<label for="inputEmail4" class="form-label">Nombre</label>
						<input type="text" class="form-control" id="inputEmail4" th:field="*{nombre}"
							placeholder="ingrese su nombre">
							<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"> </div>
					</div>
					<div class="col-md-6">
						<label for="inputPassword4" class="form-label">Apellido</label>
						<input type="text" class="form-control" id="inputPassword4" th:field="*{apellido}"
							placeholder="ingrese su apellido">
							<div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"> </div>
					</div>
					<div class="col-md-6">
						<label for="inputPassword4" class="form-label">Telefono</label>
						<input type="text" class="form-control" id="inputPassword4" th:field="*{telefono}"
							placeholder="ingrese su telefono">
							<div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"> </div>
					</div>
					<div class="col-md-6">
						<label for="inputPassword4" class="form-label">Direccion</label>
						<input type="text" class="form-control" id="inputPassword4" th:field="*{direccion}"
							placeholder="ingrese su direccion">
							<div class="text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"> </div>
					</div>
					<div class="col-md-6">
						<label for="inputPassword4" class="form-label">Pais</label>
						<input type="text" class="form-control" id="inputPassword4" th:field="*{pais}"
							placeholder="ingrese su pais">
							<div class="text-danger" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"> </div>
					</div>
					<div class="col-md-6">
						<label for="inputEmail4" class="form-label">Email</label>
						<input type="text" class="form-control" id="inputEmail4" th:field="*{email}"
							placeholder="ingrese su Email">
							<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </div>
					</div>
					<div class="col-md-6">
						<label for="inputEmail4" class="form-label">Fecha de nacimiento</label>
						<input type="date" class="form-control" id="inputEmail4" placeholder="Email"
							th:field="*{fecha_na}">
							<div class="text-danger" th:if="${#fields.hasErrors('fecha_na')}" th:errors="*{fecha_na}"> </div>
					</div>
					<!--<div class="col-md-6">
						<label for="inputEmail4" class="form-label">Educasion</label>
						<input type="text" width:"50px;" class="form-control" id="inputEmail4" placeholder="Educasion"
							th:field="*{educasion}">
					</div>-->
					 <h5 class="text-center">--------CAMPO OPCIONAL--------</h5> 
					<a href="javascript:void(0);" onclick="mostrarParte1();"> opcional </a >
					<div id="opcional">
					<a href="javascript:void(0);" onclick="ocultarParte1();"> menos </a>-->
						<div class="col-md-6">
							<label for="inputAddress" class="form-label">conosimientos de informaticas</label><br>

							<textarea id="idmensaje" name="mensaje" cols="30" rows="5" th:field="*{conosimientosInfor}"
								placeholder="ingrese comosimientos de informatica">
							</textarea>
						</div>						
					</div>
					<br>
					
					<a href="javascript:void(0);" onclick="mostrarCarnet();"> carnet </a >
					<div id="carnet">
					<a href="javascript:void(0);" onclick="ocultarCarnet();"> menos </a>
					<div class="col-md-6">
						<label for="inputEmail4" class="form-label">Carnet de Conducir</label>
						<input type="text" class="form-control" id="inputEmail4" th:field="*{carnetConducir}">
					</div>
					</div>
					
					<a href="javascript:void(0);" onclick="mostrarPerfil();"> Perfil </a >
					<div id="perfil">
					<a href="javascript:void(0);" onclick="ocultarPerfil();"> menos </a>
					<div class="col-md-6">
							<label for="inputAddress" class="form-label">Perfil</label><br>

							<textarea id="idmensaje" name="mensaje" cols="30" rows="5" th:field="*{perfil}"
								placeholder="ingrese su experiencia laboral"> </textarea>
						</div>
					</div>
					
					   <a href="javascript:void(0);" onclick="mostrarPrimaria();"> Primaria </a >
					<div id="primaria">
					<a href="javascript:void(0);" onclick="ocultarPrimaria();"> menos </a>
					   <div class="col-md-6">
						<label for="inputEmail4" class="form-label">Instituto: </label>
						<input type="text" width:"50px;" class="form-control" id="inputEmail4" placeholder="ingrese Instituto"
							th:field="*{institucion}">
					</div>
					<div class="col-md-6">
						<label for="inputEmail4" class="form-label">Fecha de Inicio: </label>
						<input type="date" width:"50px;" class="form-control" id="inputEmail4" placeholder="fecha de inicio"
							th:field="*{fechaInicioP}">
					</div>
					<div class="col-md-6">
						<label for="inputEmail4" class="form-label">Fecha de Fin: </label>
						<input type="date" width:"50px;" class="form-control" id="inputEmail4" placeholder="fecha de fin"
							th:field="*{fechaFinP}">
					</div>
					</div>
					
					<a href="javascript:void(0);" onclick="mostrarSecundario();"> Secundario </a >
					<div id="secundario">
					<a href="javascript:void(0);" onclick="ocultarSecundario();"> menos </a>
					   <div class="col-md-6">
						<label for="inputEmail4" class="form-label">Instituto: </label>
						<input type="text" width:"50px;" class="form-control" id="inputEmail4" placeholder="ingrese Instituto"
							th:field="*{secundario}">
					</div>
					<div class="col-md-6">
						<label for="inputEmail4" class="form-label">Fecha de Inicio: </label>
						<input type="date" width:"50px;" class="form-control" id="inputEmail4" placeholder="fecha de inicio"
							th:field="*{fechaInicioS}">
					</div>
					<div class="col-md-6">
						<label for="inputEmail4" class="form-label">Fecha de Fin: </label>
						<input type="date" width:"50px;" class="form-control" id="inputEmail4" placeholder="fecha de fin"
							th:field="*{fechaFinS}">
					</div>
					</div>
					
					<a href="javascript:void(0);" onclick="mostrarUniversidad();"> Universidad </a >
					<div id="universidad">
					<a href="javascript:void(0);" onclick="ocultarUniversidad();"> menos </a>
					   <div class="col-md-6">
						<label for="inputEmail4" class="form-label">Instituto: </label>
						<input type="text" width:"50px;" class="form-control" id="inputEmail4" placeholder="ingrese Instituto"
							th:field="*{universidad}">
					</div>
					<div class="col-md-6">
						<label for="inputEmail4" class="form-label">Fecha de Inicio: </label>
						<input type="date" width:"50px;" class="form-control" id="inputEmail4" placeholder="fecha de inicio"
							th:field="*{fechaInicioU}">
					</div>
					<div class="col-md-6">
						<label for="inputEmail4" class="form-label">Fecha de Fin: </label>
						<input type="date" width:"50px;" class="form-control" id="inputEmail4" placeholder="fecha de fin"
							th:field="*{fechaFinU}">
					</div>
					</div>
					
					<a href="javascript:void(0);" onclick="mostrarIdioma();"> Idiomas </a >
					<div id="idioma">
					<a href="javascript:void(0);" onclick="ocultarIdioma();"> menos </a>
					  <div class="col-md-6">
						<label for="inputEmail4" class="form-label">Idiomas</label>
						<input type="text" width:"50px;" class="form-control" id="inputEmail4" placeholder="idiomas"
							th:field="*{idiomas}">
					</div>

					</div>
					
					
					<a href="javascript:void(0);" onclick="mostrarExperiencia();"> Experiencia Laboral </a >
					<div id="experiencia">
					<a href="javascript:void(0);" onclick="ocultarExperiencia();"> menos </a>
					   <div class="col-md-6">
						<label for="inputEmail4" class="form-label">Empresa: </label>
						<input type="text" width:"50px;" class="form-control" id="inputEmail4" placeholder="ingrese Empresa"
							th:field="*{empleador}">
					</div>
					<div class="col-md-6">
						<label for="inputEmail4" class="form-label">Fecha de Inicio: </label>
						<input type="date" width:"50px;" class="form-control" id="inputEmail4" placeholder="fecha de inicio"
							th:field="*{fechaInicioE}">
					</div>
					<div class="col-md-6">
						<label for="inputEmail4" class="form-label">Fecha de Fin: </label>
						<input type="date" width:"50px;" class="form-control" id="inputEmail4" placeholder="fecha de fin"
							th:field="*{fechaFinE}">
					</div>
					</div>
					
					<!--<input type="submit" value="ENVIAR" alt="enviar " title="ENVIAR" class="btn btn-success full-width" />-->
					<div class="box-footer">
						<button class="btn btn-success"><i class="fa-solid fa-floppy-disk"></i>&nbsp; Enviar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

           <script type="text/javascript">
               function mostrarParte1(){
	                document.getElementById('opcional').style.display = 'block'
                }
                function ocultarParte1(){
	                document.getElementById('opcional').style.display = 'none'
                }
                 function mostrarPrimaria(){
	                document.getElementById('primaria').style.display = 'block'
                }
                 function ocultarPrimaria(){
	                document.getElementById('primaria').style.display = 'none'
                }
                 function mostrarSecundario(){
	                document.getElementById('secundario').style.display = 'block'
                }
                 function ocultarSecundario(){
	                document.getElementById('secundario').style.display = 'none'
                }
                 function mostrarUniversidad(){
	                document.getElementById('universidad').style.display = 'block'
                }
                 function ocultarUniversidad(){
	                document.getElementById('universidad').style.display = 'none'
                }
                 function mostrarExperiencia(){
	                document.getElementById('experiencia').style.display = 'block'
                }
                 function ocultarExperiencia(){
	                document.getElementById('experiencia').style.display = 'none'
                }
                
                function mostrarIdioma(){
	                document.getElementById('idioma').style.display = 'block'
                }
                 function ocultarIdioma(){
	                document.getElementById('idioma').style.display = 'none'
                }
                 function mostrarCarnet(){
	                document.getElementById('carnet').style.display = 'block'
                }
                 function ocultarCarnet(){
	                document.getElementById('carnet').style.display = 'none'
                }
                 function mostrarPerfil(){
	                document.getElementById('perfil').style.display = 'block'
                }
                 function ocultarPerfil(){
	                document.getElementById('perfil').style.display = 'none'
                }
           </script>
	<body>
</html>
