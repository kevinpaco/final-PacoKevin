<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
	<script src="/webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"> </script>
	<script src="/webjars/popper.js/2.9.3/umd/popper.min.js" type="text/javascript"> </script>
	<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript"> </script>
	<script src="https://kit.fontawesome.com/6e3d8211f7.js" crossorigin="anonymous"></script>
	<meta charset="utf-8">
	<title>Inicio</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body id="body2">
<div th:each="dato:${dad}">
     
       <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/curriculum/nuevo/}+${dato.id}">Crear Curriculum Vitae</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" th:href="@{/curriculum/editar/}+${dato.id}">Ver CV</a>

				</div>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" th:href="@{/cursos/listar/}+${dato.id}">Cursos</a>
				</div>
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" th:href="@{/usuario/editar/}+${dato.id}">Modificar mis Datos</a>

				</div>
				<div class="navbar-nav">
				<a class="nav-link active" th:href="@{/usuario/principal}">Inicio</a>
				</div>
				<form th:action="@{/logout}" method="POST">
				    <button type="submit" class="btn btn-primary mt-3">salir</button>
				</form>
			</div>
		</div>
       </nav>
     </div>
     <br></br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<div class="container text-center">
				      <div>
				      <h2 th:if="${datos.id == null}">Reguistro de usuario </h2>
				      </div>
				      <div>
				          <h2 th:unless="${datos.id == null}">Editar Mis Datos </h2>
				      </div>
				</div>
				
				<div class="card-body">
					<form th:action="@{/usuario/guardar}" method="POST" th:object="${datos}">
					  <input type="hidden" th:field="*{id}" th:value="${datos.id}" />
                       <div>
						<label>Dni: </label>
						<input class="form-control" type="text" name="nombre" th:field="*{dni}"
							placeholder="ingrese su DNI">
						<div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"> </div>
                       </div>
						<br></br>
						<label>email: </label>
						<input type="text" class="form-control" name="email" th:field="*{email}"
							placeholder="ingrese su email">
							<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </div>
						<br></br>
						<label>Estado Civil:</label>
						<input type="text" class="form-control" name="nombre" th:field="*{estadoCivil}"
							placeholder="estado civil">
							<div class="text-danger" th:if="${#fields.hasErrors('estadoCivil')}" th:errors="*{estadoCivil}"> </div>
						<br></br>
						<label>Provincia: </label>
						<input type="text" class="form-control" name="provincia" th:field="*{provincia}"
							placeholder="ingrese Provincia">
							<div class="text-danger" th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}"> </div>
						<br></br>
						<label>Telefono: </label>
						<input type="number" class="form-control" name="telefono" th:field="*{telefono}"
							placeholder="ingrese su telefono">
							<div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"> </div>
						<br></br>
						<label for="exampleInputPassword1" class="form-label">Fecha de Nacimiento</label>
						<input type="date" class="form-control" name="fechaNacimiento" th:field="*{fechaNacimiento}"
							placeholder="ingrese su fecha de Nacimiento">
							<div class="text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"> </div>
						<br></br>
						<label>Contraseña: </label>
						<input type="password" class="form-control" name="password" th:field="*{contraseña}"
							placeholder="ingrese contraseña">
							<div class="text-danger" th:if="${#fields.hasErrors('contraseña')}" th:errors="*{contraseña}"> </div>
                       <br></br>
						<div class="box-footer">
							<button class="btn btn-success"><i class="fa-solid fa-floppy-disk"></i>&nbsp;enviar</button>
							<div th:if="${datos.id == null}">
							<a class="btn btn-info" th:href="@{/empleo/logging}">Cancelar</a>
							</div>
							<div th:unless="${datos.id == null}">
							
							</div>
							<!--<a th:href="@{/voto/votado/${email}" class="btn btn-primary"> Elegir </a>-->
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<body>

</html>
