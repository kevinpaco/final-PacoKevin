<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
       <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<script src="/webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"> </script>
		<script src="/webjars/popper.js/2.9.3/umd/popper.min.js" type="text/javascript"> </script>
		<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript"> </script>  
       <meta charset="utf-8">
       <title>Ofertas Laborales</title>
       <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"> 
</head>
<body id="body2"> 

     <div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
		        <div class="container">
		          <form th:action="@{/oferta/guardar}" method="POST" th:object="${ofertas}" >
		        
		              <div class="mb-3">
		             <label>Cantidad de Vacantes: </label>
		            <input type="number" class="form-control" th:field="*{cantidadVacantes}">
		             <div>
		             <div class="mb-3">
		             <label>Puesto requerido: </label>
		            <input type="text" class="form-control" th:field="*{puestorequerido}">
		             <div>
		             <div class="mb-3">
		             <label>Resumen del puesto: </label>
		            <input type="text" class="form-control" th:field="*{resumenPuesto}">
		             <div>
		             <div class="mb-3">
		             <label>Disponibilidad horaria: </label>
		            <input type="text" class="form-control" th:field="*{disponHoraria}">
		             <div>
		             <div class="mb-3">
		             <label>Principales tareas: </label>
		            <input type="text" class="form-control" th:field="*{principalesTareas}">
		             <div>
		             <div class="mb-3">
		             <label> Datos de contacto: </label>
		            <input type="number" class="form-control" th:field="*{datosContacto}">
		             <div>
		             <div class="mb-3">
		             <label>Jornada: </label>
		            <input type="text" class="form-control" th:field="*{Jornada}">
		             <div>
		             <div class="mb-3">
		             <label>Requisitos: </label>
		            <input type="text" class="form-control" th:field="*{requisitos}">
		             <div>
		             <div class="mb-3">
		             <label>Salario: </label>
		            <input type="number" class="form-control" th:field="*{salario}">
		             <div>
		             <div class="mb-3">
		             <label>Beneficios: </label>
		            <input type="text" class="form-control"th:field="*{beneficios}">
		             <div>
		             <br>
		             <div class="box-footer">
		           <button type="submit" class="btn btn-success">Publicar</button>
		             </div>
		          </form >
		     </div>
			</div>
		</div>
     </div>
     
</body>
</html >
