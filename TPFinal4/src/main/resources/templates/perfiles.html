<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">   
<head>
       <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<script src="/webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"> </script>
		<script src="/webjars/popper.js/2.9.3/umd/popper.min.js" type="text/javascript"> </script>
		<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript"> </script> 
       <script src="https://kit.fontawesome.com/6e3d8211f7.js" crossorigin="anonymous"></script>
      <meta charset="utf-8">
      <title>lista de contactos</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/empleador/principal}">Inicio</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>		
			</div>
	</nav>

     <div class="container ">
       
       <form class="form-inline" th:action="@{/oferta/perfiles}" >
    <div class="form-group mb-2"> 
       <label>Filtrar: </label>
    </div>
    <div class="form-group mx-sm-3 mb-2">  
      <input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="Filtrar por Provincia" required>
    </div> 
       <input type="submit" class="btn btn-info mb-2" value="Filtrar">
       &nbsp;&nbsp;
      <input type="button" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiarCampos()">
    </form>
    
       <div class="row">
         <h2>Postulantes</h2>
       <br></br>      
     <table class="table table-dark table-striped"> 
      <tr>
           <th>Nombre</th>
           <th>Provincia</th>
           <th>Opciones</th>
      </tr>
      <tr th:each="dato:${datosPostulante}">
         
          <td th:text="${dato.nombre}">hhh</td>
          <td th:text="${dato.provincia}">33</td>
          
          <td>
             <a th:href="@{/oferta/datoPostulante/}+${dato.id}" class="btn btn-info"><i class="fa-solid fa-pen-to-square"></i>&nbsp; Ver CV</a>
            <a href="#" onclick="eliminarContacto(this)" class="btn btn-danger">Incorporar</a>
                
           </td>
      </tr>
     </table>
     </div>
      <script>          
           function limpiarCampos(){
	        window.location="/oferta/perfiles";
              } 
     </script>
     
</body>
</html>
